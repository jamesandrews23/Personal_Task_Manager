<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link href="css/bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <link href="css/fontawesome/css/font-awesome.css" type="text/css" rel="stylesheet"/>
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <button type="button" class="btn btn-primary btn-sm navbar-btn" data-toggle="modal" data-target="#add_task">
            <i class="fa fa-plus"></i>
        </button>
    </div>
</nav>
<!-- main app view -->
<div class="container">
    <div class="row">
        <div id="app">
            <div id="col_start" class="col-xs-4 bg-danger"></div>
            <div id="col_progress" class="col-xs-4 bg-warning"></div>
            <div id="col_complete" class="col-xs-4 bg-success"></div>
        </div>
    </div>
</div>
<!-- task form -->
<div class="modal fade" id="add_task" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Task Form</h4>
            </div>
            <div class="modal-body">
                <form id="add_task_form" class="form-horizontal">
                    <div class="form-group">
                        <label for="title" class="col-sm-3 control-label">Title</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="title" placeholder="Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="project_desc" class="col-sm-3 control-label">Description</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="project_desc" placeholder="Project Description"
                                maxlength="150"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="category" class="col-sm-3 control-label">Category</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="category">
                                <option value="start">Start</option>
                                <option value="progress">In Progress</option>
                                <option value="complete">Complete</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="add_task_button">Add Task</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- templates -->
<script type="text/template" id="task_template">
    <div class="tasks">
        <span class="title"><%= title %></span>
        <button type="button" class="btn btn-default btn-xs pull-right task-edit">
            <i class="fa fa-pencil"></i>
        </button>
        <button type="button" class="btn btn-danger btn-xs pull-right task-delete">
            <i class="fa fa-remove"></i>
        </button>
    </div>
</script>
<script type="text/javascript" src="js/jQuery/jquery-3.1.1.js"></script>
<script type="text/javascript" src="js/underscore/underscore.js"></script>
<script type="text/javascript" src="js/backbone/backbone.js"></script>
<script type="text/javascript" src="css/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="js/task_manager.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
