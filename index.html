<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <link href="css/bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <link href="css/fontawesome/css/font-awesome.css" type="text/css" rel="stylesheet"/>


</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <button type="button" class="btn btn-primary btn-sm navbar-btn" data-toggle="modal" data-target="#add_task_form">
            <i class="fa fa-plus"></i>
        </button>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div id="start" class="col-xs-4">
            <p>Column1</p>
        </div>
        <div id="in_progress" class="col-xs-4">
            <p>column2</p>
        </div>
        <div id="complete" class="col-xs-4">
            <p>column3</p>
        </div>
    </div>
</div>
<div class="modal fade" id="add_task_form" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script type="text/javascript" src="js/jQuery/jquery-3.1.1.js"></script>
<script type="text/javascript" src="js/underscore/underscore.js"></script>
<script type="text/javascript" src="js/backbone/backbone.js"></script>
<script type="text/javascript" src="css/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
