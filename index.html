<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link href="css/bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <link href="css/fontawesome/css/font-awesome.css" type="text/css" rel="stylesheet"/>
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top no-margin">
    <div class="container">
        <button type="button" class="btn btn-primary btn-sm navbar-btn" data-toggle="modal" data-target="#add_task">
            <i class="fa fa-plus"></i>
        </button>
        <button id="clearAll" type="button" class="btn btn-danger btn-sm navbar-btn" disabled>Clear All</button>
    </div>
</nav>
<!-- main app view -->
<div class="container">
    <div class="row">
        <div id="app">
            <div class="col-xs-4 bg-danger dashed-border">
                <h3 class="text-center">Pending</h3>
                <div id="col_start"></div>
            </div>
            <div class="col-xs-4 bg-warning">
                <h3 class="text-center">Started</h3>
                <div id="col_progress"></div>
            </div>
            <div class="col-xs-4 bg-success dashed-border">
                <h3 class="text-center">Complete</h3>
                <div id="col_complete"></div>
            </div>
        </div>
    </div>
</div>
<!-- task form -->
<div class="modal fade" id="add_task" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Task Form</h4>
            </div>
            <div class="modal-body">
                <form id="add_task_form" class="form-horizontal">
                    <div class="form-group">
                        <label for="title" class="col-sm-3 control-label">Title</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="title" placeholder="Title" maxlength="50" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="project_desc" class="col-sm-3 control-label">Description</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="project_desc" placeholder="Project Description"
                                maxlength="150"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="category" class="col-sm-3 control-label">Category</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="category">
                                <option value="start">Pending</option>
                                <option value="progress">Started</option>
                                <option value="complete">Complete</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="add_task_button">Add Task</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- templates -->
<script type="text/template" id="task_template">
    <div class="tasks">
        <% if(view === "view"){ %>
            <span class="title"><%= title %></span>
            <button type="button" class="btn btn-default btn-xs pull-right task-edit">
                <i class="fa fa-pencil"></i>
            </button>
            <button type="button" class="btn btn-danger btn-xs pull-right task-delete">
                <i class="fa fa-remove"></i>
            </button>
        <% } else if(view === "edit") { %>
            <form class="editForm">
                <div class="form-group">
                    <label class="control-label">Title</label>
                    <input type="text" class="form-control editForm-title" maxlength="50" placeholder="Title" value="<%= title %>"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Description</label>
                    <input type="text" class="form-control editForm-desc" maxlength="150" placeholder="Description" value="<%= desc %>"/>
                </div>
            </form>
            <button class="btn btn-xs btn-default btn-default task-confirm-edit">Save</button>
            <button class="btn btn-xs btn-danger btn-default task-cancel-edit">Cancel</button>
        <% } %>
    </div>
</script>
<script type="text/javascript" src="js/jQuery/jquery-3.1.1.js"></script>
<script type="text/javascript" src="js/underscore/underscore.js"></script>
<script type="text/javascript" src="js/backbone/backbone.js"></script>
<script type="text/javascript" src="css/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="js/local_storage.js"></script>
<script type="text/javascript" src="js/task_manager.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
