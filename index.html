<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <link href="css/bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <link href="css/fontawesome/css/font-awesome.css" type="text/css" rel="stylesheet"/>


</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <button type="button" class="btn btn-primary btn-sm navbar-btn" data-toggle="modal" data-target="#add_task">
            <i class="fa fa-plus"></i>
        </button>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div id="start" class="col-xs-4">
            <p>Column1</p>
        </div>
        <div id="in_progress" class="col-xs-4">
            <p>column2</p>
        </div>
        <div id="complete" class="col-xs-4">
            <p>column3</p>
        </div>
    </div>
</div>
<div class="modal fade" id="add_task" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Task Form</h4>
            </div>
            <div class="modal-body">
                <form id="add_task_form" class="form-horizontal">
                    <div class="form-group">
                        <label for="title" class="col-sm-3 control-label">Title</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="title" placeholder="Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="project_desc" class="col-sm-3 control-label">Description</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="project_desc" placeholder="Project Description"
                                maxlength="150"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="category" class="col-sm-3 control-label">Category</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="category">
                                <option value="start">Start</option>
                                <option value="in_progress">In Progress</option>
                                <option value="complete">Complete</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Add Task</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script type="text/javascript" src="js/jQuery/jquery-3.1.1.js"></script>
<script type="text/javascript" src="js/underscore/underscore.js"></script>
<script type="text/javascript" src="js/backbone/backbone.js"></script>
<script type="text/javascript" src="css/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
